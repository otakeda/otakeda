<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />

<style>
	body{
	background: rgb(255,255,255);
	font-family: "MS PGothic","Osaka",Arial,sans-serif;
        vertical-align: center; 
	text-align: center;
	}
	table {
	background: rgb(250,250,250);
	 margin-top: auto; margin-bottom: auto; 
	 margin-left: auto; margin-right: auto; 
	border:1px;
	padding:auto;
	 width: 500px; 
	}
	a:link{
		color:blue;
	}
	a:visited{
		color:blue;
	}
	a:hover{
		color:red;
	}
	a:active{
		font-weight:bold;
	}
	a:focus{
		font-weight:bold;
	}
	.h_header{
	width: 10%;
	background: rgb(200,200,200);
	text-align: center;
	}

	.hit{
	width:10%;
	}
	.hits{
	width:15%;
	background: rgb(200,200,255);
	}
	.dropbox{
	width: 500px;
	height: 200px;
	background: rgb(200,200,200);
	}
	.numbers{
	background: rgb(255,255,200);
	text-align: center;
	font-weight:bold;
/*	-webkit-transform: scale(1.2);
	-moz-transform: scale(1.2); */
	}
	.p1head{
	background: #ffeeff;
	-webkit-box-shadow: 5px 5px 10px #999999;
	-moz-box-shadow: 5px 5px 10px #999999;
	}
	.p2head{
	background: #eeffff;
	}
	.answerline{
	width: 16.6%;
	font-weight:bold;
	background: #eeeeee;
	}

	.maparea{
	width: 320px;
	height: 320px;
	}
	.infoarea{
	background: #cccccc;
	text-align: center;
	-webkit-box-shadow: 5px 5px 10px #999999;
	-moz-box-shadow: 5px 5px 10px #999999;
	}
</style>
  <body>
<section id="page1" data-role="page">
  <header data-role="header"><h1>Page 1</h1></header>
  <div class="content" data-role="content">
    <p>Page 1</p>
    <p><a href="#page2">Go To Page 2</a></p>
  </div>
  <footer data-role="footer"><h4>Page Footer</h4></footer>
</section>
<section id="page2" data-role="page">
  <header data-role="header"><h1>Page 2</h1></header>
  <div class="content" data-role="content">

    <table summary="Entry" > <caption>Entry</caption>
      <tbody>
        <tr>
          <td class="p1head" width="50%">Player1 </td>
          <td class="p2head">Player2 </td>
        </tr>
        <tr>
          <td >
            <div id="entry_1"><a href="javascript:entering(1);">Entry</a>
            </div><br />
          </td>
          <td ><div id="entry_2"><a href="javascript:entering(2);">Entry</a>
            </div><br />
          </td>
        </tr>
        <tr>
          <td style="text-align: center;">1st<br />
          </td>
          <td style="text-align: center;">2nd<br />
          </td>
        </tr>
      </tbody>
    </table>

    <table summary="numbers" class="numbers">
      <tbody>
        <tr >
          <td><div id="num_1"><a href="javascript:setNum(1);">1</a></div></td>
          <td><div id="num_2"><a href="javascript:setNum(2);">2</a></div></td>
          <td><div id="num_3" ><a href="javascript:setNum(3);">3</a></div></td>

          <td><div id="num_0" ><a href="javascript:setNum(0);">0</a></div></td>
        </tr>
      </tbody>
    </table>
	<button id="btn_set" onclick="setAnswer();" disabled="true">決定</button>
	<button id="btn_cancel" onclick="cancelAnswer();" disabled="true">CANCEL</button>
    <table summary="Answer" > <caption>Answer</caption>

          <td ><div id="answer_2_3">-</div></td>
        </tr>
      </tbody>
    </table>
    <table id="tab_hits" >
      <tbody>
        <tr>
          <td width="10%">
          </td>
          <td class="p2head" colspan="4" width="55%">Player2
          </td>
          <td  class="p1head" colspan="4">Player1
          </td>
        </tr>
        <tr>

          <td class="hit"><div id="hit_2_2_3"></div></td>
          <td class="hits"><div id="hits_2_2"></div></td>
          <td class="hit"><div id="hit_1_2_1"></div></td>
          <td class="hit"><div id="hit_1_2_2"></div></td>
          <td class="hit"><div id="hit_1_2_3"></div></td>
          <td class="hits"><div id="hits_1_2"></div></td>

        <tr>

          <td class="hit"><div id="hit_1_3_1"></div></td>

          <td class="hit"><div id="hit_1_3_3"></div></td>
          <td class="hits"><div id="hits_1_3"></div></td>
        </tr>
        <tr>
          <td class="h_header">4</td>
          <td class="hit"><div id="hit_2_4_1"></div></td>
          <td class="hit"><div id="hit_2_4_2"></div></td>
          <td class="hit"><div id="hit_2_4_3"></div></td>
          <td class="hits"><div id="hits_2_4"></div></td>

          <td class="hits"><div id="hits_1_5"></div></td>
        </tr>
      </tbody>

    <button id="btn_reset" onclick="clear_storage();" >やり直し</button>
    <script src="n3after.js" type="text/javascript"></script>
